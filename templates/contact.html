{% extends "base.html" %}

{% block body %}
<div class="box beige-bg-lighter">
    <div class="container">
        <h2 class="pb-2 mt-4 mb-2 border-bottom">Report an issue</h2>
        <form action="/contact" method="POST" class="form-group">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="issue">Issue description</label>
                <textarea class="form-control" id="issue" rows="5" required></textarea>
            </div>
            <div class="text-center">
                <button class="btn btn-info mb-3" type="submit">Submit</button>
            </div>
            {% if msg %}
                <div class="alert alert-secondary" role="alert">
                    {{ msg }}
                </div>
            {% endif %}
        </form>
    </div>
</div> <!--box-->
{% endblock%}
